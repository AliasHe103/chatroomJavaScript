<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>聊天室登录</title>
    <link href="configtest.css" rel="stylesheet">
  </head>
  <body>
    <h1>用户登录</h1>
    <form>
        <div>
          <label for="name">昵称：</label>

        </div>
    </form>
</body>
</html>
