<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>聊天室登录</title>
      <link href="login.css" rel="stylesheet">
      <script src="login.js" defer></script>
  </head>
  <body>
    <h1>用户登录</h1>
    <form class="mainWindow">
        <div>
            <label for="account">账号：</label>
            <input type="text" id="account" title="账号">
        </div>
        <div>
            <label for="password">密码：</label>
            <input type="password" id="password" title="密码">
        </div>
        <div>
            <input class="login" type="button" value="登录">
            <input class="register" type="button" value="注册">
        </div>
    </form>
    <div class="registerWindow">
        <div class="popupWindow">
        <form>
            <div>注册账号</div>
            <div>
                <label for="accountRegister">请输入账号：</label>
                <input type="text" id="accountRegister" title="输入账号">
            </div>
            <div>
                <label for="passwordRegister1">请输入密码：</label>
                <input type="password" id="passwordRegister1" title="输入密码">
            </div>
            <div>
                <label for="passwordRegister2">请再次输入密码：</label>
                <input type="password" id="passwordRegister2" title="再次输入密码">
            </div>
            <div>
                <input class="registerSubmit" type="button" value="注册">
            </div>
            <div class="close" id="close-popup">&times;</div>
        </form>
        </div>
    </div>
    <div class="promptWindow">
        <div id="promptText">
            <p class="explain"></p>
            <button class="promptButton" >确定</button>
        </div>
    </div>
  </body>
</html>
